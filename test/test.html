<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>active-chart.js</title>
</head>
<style>
div[class*='container-'] {
	margin: 20px 0;
	background-color: #f2f2f2;
	min-height: 200px;
}

.container-100 {
	width: 100%;
}

.container-40 {
	width: 40%;
}

.container-60 {
	width: 60%;
}
</style>
<body>
	<!-- 100% width test -->
	<div class="container-100">
		<div id="test-100"></div>
	</div>
	<!-- 40% width test -->
	<div class="container-40">
		<div id="test-40"></div>
	</div>
	<!-- 60% width test -->
	<div class="container-60">
		<div id="test-60"></div>
	</div>
	<script src="../lib/d3.js"></script>
	<script src="../active-chart.js"></script>
	<script>

		// test data
		// Average height of various countries (inches)
		var testData = [
			{
				'country': 'USA',
				'averageHeight': '6.0'
			},
			{
				'country': 'Ireland',
				'averageHeight': '5.10'
			},
			{
				'country': 'Italy',
				'averageHeight': '5.10'
			},
			{
				'country': 'Bahrain',
				'averageHeight': '5.5'
			},
			{
				'country': 'France',
				'averageHeight': '5.9'
			},
			{
				'country': 'Japan',
				'averageHeight': '5.7'
			},
			{
				'country': 'Ghana',
				'averageHeight': '5.65'
			},
			{
				'country': 'Iran',
				'averageHeight': '5.7'
			}
		];

		// usage...
		activeChart('#test-100')
			.data(testData, ['country', 'averageHeight'])
			.scale(.9)
			.height(500)
			.padding([0.2, 0.1])
			.orient('vertical')
			.color(['#244', '#255', '#266', '#277', '#288', '#299', '#2AA', '#2BB'])
			.draw();
		
	</script>
</body>
</html>

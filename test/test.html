<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>active-chart.js</title>
</head>
<style>
div[class*='container-'] {
	margin: 20px 0;
	background-color: #ccc;
	min-height: 200px;
}

.container-100 {
	width: 100%;
}

.container-40 {
	width: 40%;
}

.container-60 {
	width: 60%;
}
</style>
<body>
	<!-- 100% width test -->
	<div class="container-100">
		<div id="test-100"></div>
	</div>
	<!-- 40% width test -->
	<div class="container-40">
		<div id="test-40"></div>
	</div>
	<!-- 60% width test -->
	<div class="container-60">
		<div id="test-60"></div>
	</div>
	<script src="../lib/d3.js"></script>
	<script src="../active-chart.js"></script>
	<script>

		var testData = [
			{
				'county': 'Ireland',
				'averageHeight': '5.10'
			},
			{
				'county': 'USA',
				'averageHeight': '6.0'
			}
		];

		activeChart('#test-100')
			.data(testData, ['county', 'averageHeight'])
			.scale(1.0)
			.height(500)
			.padding([0.2, 0])
			.orient('vertical')
			.draw();
		
	</script>
</body>
</html>
